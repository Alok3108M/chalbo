<!DOCTYPE html>
<html>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link href="css/daterangepicker.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="form-v8">
    <div class="page-content">
      <div class="form-v8-content">
        <div class="form-right">
          <div class="tab">
            <div class="tab-inner">
              <button
                class="tablinks"
                onclick="openCity(event, 'sign-up')"
                id="defaultOpen"
              >
                One Way
              </button>
            </div>
            <div class="tab-inner">
              <button class="tablinks" onclick="openCity(event, 'sign-in')">
                Two Way
              </button>
            </div>
          </div>
          <form class="form-detail" action="#" method="post">
            <div class="tabcontent" id="sign-up">
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="full_name"
                    id="full_name"
                    class="input-text"
                    required
                  />
                  <span class="label">Full Name</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="your_email"
                    id="your_email"
                    class="input-text"
                    required
                  />
                  <span class="label">E-Mail</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="your_email"
                    id="your_email"
                    class="input-text"
                    required
                  />
                  <span class="label">From</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="your_email"
                    id="your_email"
                    class="input-text"
                    required
                  />
                  <span class="label">To</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <select name="Vehicle" class="vehicle">
                    <option disabled="disabled" selected="selected">
                      Choose a Vehicle
                    </option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <br />
                  <span class="label">Total Price:</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row-last">
                <input
                  type="submit"
                  name="register"
                  class="register"
                  value="Book Now !"
                />
              </div>
            </div>
          </form>
          <form class="form-detail" action="#" method="post">
            <div class="tabcontent" id="sign-in">
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="full_name_1"
                    id="full_name_1"
                    class="input-text"
                    required
                  />
                  <span class="label">Full Name</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="your_email_1"
                    id="your_email_1"
                    class="input-text"
                    required
                  />
                  <span class="label">E-Mail</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="full_name_1"
                    id="full_name_1"
                    class="input-text"
                    required
                  />
                  <span class="label">From</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="full_name_1"
                    id="full_name_1"
                    class="input-text"
                    required
                  />
                  <span class="label">To</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row input-group">
                Start Date: <input type="text" id="datepicker" />
              </div>
              <div class="form-row input-group" style="padding-bottom: 10px">
                End Date: <input type="text" id="datepicker" />
              </div>

              <div class="form-row">
                <label class="form-row-inner">
                  <select name="Vehicle" class="vehicle">
                    <option disabled="disabled" selected="selected">
                      Choose a Vehicle
                    </option>
                    <option>SUV</option>
                    <option>XUV</option>
                    <option>MUV</option>
                  </select>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <br />
                  <span class="label">Total Price:</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row-last">
                <input
                  type="submit"
                  name=""
                  class="register"
                  value="Book Now !"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <script type="text/javascript">
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      document.getElementById("defaultOpen").click();
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>
  </body>
</html>
